<form name="loginForm" class="form">
	<div ng-show='message'>{{message}}</div>
	<input type="text" ng-model="loginFormData.username" placeholder="Username/Mobile" ngRequired>
	<input type="password" ng-model="loginFormData.password" placeholder="Password" ngRequired>
	<input type="submit" value="Login" ng-click=loginUser(loginForm)>
</form>
