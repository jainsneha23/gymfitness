<div id="profileDiv">
<div class="table">
	<div class="cell">
		<img src="{{profileData.image}}"/>
	</div>
	<div class="cell">
		<ul>
			<li>{{profileData.fname+" "+profileData.lname}}</li>
			<li>{{profileData.email}}</li>
			<li>{{profileData.phone}}</li>
		</ul>
	</div>
</div>
<section>
	<header>Personal Details</header>
	<div>{{profileData.username}}</div>
	<div>{{profileData.gender}}</div>
	<div>{{profileData.dob}}</div>
</section>
</div>
