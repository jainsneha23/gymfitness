<figure id="homeGallery">
	<carousel interval="5000">
		<slide ng-repeat="slide in galleryImages" active="slide.active">
			<img ng-src="{{slide.image}}" style="margin:auto;">
			<div class="carousel-caption">
				<h4>{{slide.description}}</h4>
			</div>
		</slide>
	</carousel>
</figure>
<div id="index_footer">
	<div class="left"><span class="abscenter">Members Login</span></div>
	<div class="right"><span class="abscenter">View Plans</span></div>
</div>
